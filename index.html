<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Coin Collection</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .controls .next-btn-spacing {
            margin-left: 20px;
        }
        .controls .prev-btn-spacing {
            margin-right: 20px;
        }
        .hidden {
            display: none !important;
        }
        #scenario-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .scenario {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .carousel-container {
            position: relative;
            overflow: hidden;
        }
        .episodes-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 20px;
            transition: transform 0.5s ease;
        }
        .episode {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }
        .episode canvas {
            border: 2px solid #333;
            margin: 20px 0;
            touch-action: pan-y;
        }
        .door-separator {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .carousel-gradient-left,
        .carousel-gradient-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 80px;
            pointer-events: none;
            z-index: 1;
        }
        .carousel-gradient-left {
            left: 0;
            background: linear-gradient(to right, white, transparent);
        }
        .carousel-gradient-right {
            right: 0;
            background: linear-gradient(to left, white, transparent);
        }
        .coins-status {
            font-size: 18px;
            margin-bottom: 10px;
            min-height: 25px;
            text-align: center;
        }
        .scenario-status {
            font-size: 18px;
            margin-bottom: 10px;
            min-height: 25px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #45a049;
        }
        p {
          max-width: 600px;
          margin: 1ex auto;
        }
        .bottom-next-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Robot Coin Collector</h1>
    <div class="controls">
        <button id="prev-btn" class="prev-btn-spacing" disabled>Prev</button>
        <button id="start-btn">Start</button>
        <button id="reset-btn" disabled>Reset</button>
        <button id="next-btn" class="next-btn-spacing">Next</button>
    </div>
    <div id="scenario-container">
        <!-- Scenarios are created dynamically by main.ts -->
    </div>

    <script src="bundle.js"></script>
</body>
</html>
